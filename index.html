<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    maximum-scale=1.0, user-scalable=no">

    <!--____________faivicon___________________-->
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
    <!--CSS RESET-->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <!--CSS FRAMEWORK-->
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css" />
    <link rel="stylesheet" href="./src/styles/buttons.css" />
    <!--CSS MAIN STYLES-->
    <link rel="stylesheet" href="./src/styles/main.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--_______________________________-->
    <title>EMP-You-Gi-Ho</title>
</head>

<body>


    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>



    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points" class="framed-golden-2">

                    Pontuação
                </span>
            </div>
            <div class="menu_avatar">
                <img id="card-image" />
            </div>
            <div class="card_details framed-golden">
                <p id="card-name">Sua Carta</p>
                <p id="card-type">Poder</p>
            </div>
        </div>
        <div class="container__rigth">
            <div class="card-box__container">
                <div class="card-box framed" id="computer-cards"></div>
                <div class="card-versus__container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="100px" />
                        </div>

                        <img class="millenium-float aura-energia" height="100px" src="./src/assets/icons/millenium2.png"
                            alt="Millenium" />

                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="100px" />
                        </div>
                    </div>


                    <div class="versus-botton">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">
                        </button>
                        <!-- Botão para iniciar o jogo e o áudio -->
                        <button class="rpgui-button2" id="start-button">Iniciar Jogo</button>
                    </div>

                </div>

                <div class="card-box framed" id="player-cards"></div>
            </div>
        </div>
    </div>
    <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
